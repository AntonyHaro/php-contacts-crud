<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar contato</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="theme.css" />
        <link rel="stylesheet" href="form.css" />
    </head>
    <body>
        <header>
            <h1>- Sistema de Contatos -</h1>
            <nav>
                <a href="#">In√≠cio</a>
                <a href="#">Sobre</a>
                <a href="#">Configura√ß√µes</a>
            </nav>
            <input type="text" class="search" placeholder="Pesquisar..." />
        </header>
        <main>
            <section>
                <a href="index.html" class="back-menu">‚¨ÖÔ∏è Voltar a lista de contatos</a>
                <form action="">
                    <h1>Crie um contato! üë§üì≤</h1>
                    <div class="input-container">
                        <label for="name"
                            >Nome do contato:
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="nome do contato:"
                            />
                        </label>
                        <label for="email"
                            >Email do contato:
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="email:"
                            />
                        </label>
                        <label for="age"
                            >Idade do contato
                            <input
                                type="number"
                                min="0"
                                name="age"
                                id="age"
                                placeholder="idade:"
                            />
                        </label>
                        <label for="tel"
                            >Telefone do contato:
                            <input
                                type="tel"
                                name="tel"
                                id="tel"
                                placeholder="telefone:"
                            />
                        </label>
                    </div>
                    <hr />
                    <div class="button-container">
                        <button type="submit" class="submit-button">
                            Enviar
                        </button>
                        <button class="cancel-button">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
